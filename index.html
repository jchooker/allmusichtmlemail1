<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/
TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman Mailer</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #cccccc;
        }
        table {
            border-spacing: 0;
        }
        tbody {
            max-width: 100%;
        }
        a {
            text-decoration: none;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #cccccc;
            padding-bottom: 60px;
        }
        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px; /*<--max recommended width for email*/
            border-spacing: 0;
            font-family: sans-serif;
            color: #171a1b
        }
        .two-columns {
            text-align: center; /*text align helps centering w/ mobile*/
            width: 100%;
            font-size: 0; /*can't be avoided in the early stages, else they won't fit on the same line*/
        }
        .two-columns .column {
            width: 100%;
            display: inline-block; /*inline block so they will stack for mobile*/
            vertical-align: top; /*see if we can add @media later to get flex+stacking?*/
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <center class="wrapper">

        <table class="main" width="100%">

            <!--TOP BORDER-->
            <tr>
                <td height="8" style="background-color: #171a1b;"></td>
            </tr>

            <!--LOGO SECTION-->
            <tr>
                <td style="padding: 10px 0 5px">
                    <table width="100%">
                        <tr>
                            <td class="two-columns">

                                <table class="column" style="padding: 0 0 15px;">
                                    <tr>
                                        <td style="padding: 0 62px 10px;">
                                            <a href="https://allmusic.com"><img src="./imgs/allmusic1.png" 
                                                alt="allmusic-logo-1" title="allmusic-logo-1" width="180px"></a>
                                        </td>
                                    </tr>
                                </table>
                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="#">
                                                <img src="./imgs/fb-bw-logo.png" alt="fb-bw-logo" width="30px">
                                            </a>
                                            <a href="#">
                                                <img src="./imgs/tw-bw-logo.png" alt="tw-bw-logo" width="30px">
                                            </a>
                                            <a href="#">
                                                <img src="./imgs/yt-bw-logo.png" alt="yt-bw-logo" width="30px">
                                            </a>
                                            <a href="#">
                                                <img src="./imgs/ig-bw-logo.png" alt="ig-bw-logo" width="30px">
                                            </a>
                                            <a href="#">
                                                <img src="./imgs/li-bw-logo.png" alt="li-bw-logo" width="30px">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <!--BANNER IMAGE-->
            <!--THREE COLUMN SECTION-->
            <!--TWO COLUMN SECTION-->

            <!--FOOTER-->
        </table>
    </center>
    
</body>
</html>
